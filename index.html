<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocks</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="block block-grey">
                    <div class="block__number block__number-grey">2</div>
                </div>
                <div class="block block-yellow ">
                    <div class="block__number block__number-yellow">1</div>
                </div>
                <div class="block block-orange">
                    <div class="block__number block__number-orange">3</div>
                </div>
            </div>
            <div class="column">
                <div class="block-1">
                </div>
                <div class="block-2">
                </div>
                <ul class="block-3">
                    <li class="column__block">
                        <div class="column__block-number block__number-grey">2</div>
                    </li>
                    <li class="column__block">
                        <div class="column__block-number block__number-yellow">1</div>
                    </li>
                    <li class="column__block">
                        <div class="column__block-number block__number-orange">3</div>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
